server:
  port: 8889
spring:
  application:
    name: action-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      config:
        file-extension: yaml
        shared-configs[0]:
          data-id: action-common.yaml
          refresh: true
    gateway:
      discovery:
        locator:
          enabled: true
  data:
    redis:
      repositories:
        enabled: false


